<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Create New Game</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Wendy+One" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/libs/jwt-decode.min.js"></script>
    <script src="js/libs/js.cookie.js"></script>
    <script src="js/create.js"></script>
</head>
<body>
    <div class="viewport">
    <h1>Buzz In</h1>
    <div class="form">
        <span>Number of teams</span>
        <select id="numTeamsSelector">
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4" selected>4</option>
            <option value="5">5</option>
            <option value="6">6</option>
        </select>
        <span id="createFormResponse"></span>
        <span>Enter the team names below</span>
        <div id="inputs">
            <label>Team 1</label>
            <input type="text" id="team1">
            <label>Team 2</label>
            <input type="text" id="team2">
            <label>Team 3</label>
            <input type="text" id="team3">
            <label>Team 4</label>
            <input type="text" id="team4">
        </div>
        <button id="submitCreateForm" class="base-button">Create</button>
    </div>
        </div>
</body>
</html>
